
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BADGUY | Every Hero Needs One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes bgAnimation {
            0% {background-position: 0 0;}
            100% {background-position: 1000px 0;}
        }

        body {
            margin: 0;
            background: linear-gradient(270deg, #111, #222, #111);
            background-size: 200% 100%;
            animation: bgAnimation 30s linear infinite;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px #f00;
        }

        p.tagline {
            font-size: 1.5em;
            font-weight: bold;
            color: #f00;
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #0f0;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            border: 2px solid #f00;
            border-radius: 8px;
            color: #f00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #f00;
            color: #000;
        }

        form {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        form button {
            margin-top: 12px;
            padding: 10px 20px;
            background: #f00;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }

        form button:hover {
            background: #900;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>BADGUY</h1>
    <p class="tagline">Every Hero Needs One</p>

    <div class="countdown" id="countdown">Launching in: --d --h --m --s</div>

    <div class="buttons">
        <a href="https://t.me/BadguyToken" target="_blank">Join Telegram</a>
        <a href="https://x.com/BadguyBSC" target="_blank">Follow on X</a>
    </div>

    <form action="https://formspree.io/f/xoqgzqgq" method="POST">
        <h2>Join the Airdrop</h2>
        <input type="text" name="wallet" placeholder="Your BSC Wallet Address" required>
        <input type="email" name="email" placeholder="Your Email (optional)">
        <button type="submit">Submit</button>
    </form>

    <script>
        const targetDate = new Date("2025-05-26T14:00:00+02:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "We Are Live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
