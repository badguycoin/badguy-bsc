            min-height: 100vh;

        h1 {

        .buttons a, .extra-links a {

            background: #900;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="countdown" id="countdown">Launching: 28 May, 14:00 CET</div>

    <div class="whitepaper-link">

    <script>
        const targetDate = new Date("2025-05-28T14:00:00+02:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "We Are Live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
